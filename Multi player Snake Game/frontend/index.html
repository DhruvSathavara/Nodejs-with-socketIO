<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26 march</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            #gameScreen {
              display: none;
            }
          </style>
</head>

<body>

    <section class="vh-100">
        <div class="container h-100">
            <div id="initialScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h2>Multiplayer Snake Game</h2>
                    <button type="submit" class="btn btn-primary" id="newGameBtn">Create New Game</button>
                    <div>OR</div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Game Code" id="gameCodeInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="joinGameBtn" >Join Game</button>
                </div>
            </div>
            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h5>Your game code is : <span id="gameCodeDisplay" ></span></h5>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </section>


    <script src="http://localhost:9090/socket.io/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script> -->
    <script src="src/index.js"></script>
</body>

</html>
